---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/code
      to: /home/vagrant/code

sites:
    - map: shopify.local
      to: /home/vagrant/code/shopify
      # Default headers "Access-Control-Allow-Origin *", "Access-Control-Allow-Headers *"; already added
      type: shopify
      shopify:
        tunnelPort: 80  # add to enable SSH tunnel proxy
        maps:
          - from: /backend/
            to: http://shopify.local/backend/
          - from: /public/
            to: http://shopify.local/public/
          - from: /
            to: http://shopify.local/
      # Publish Shopify domain via Ngrok or Localtunnel
      #    shopify-share shopify.local, shopify-share-lt shopify.local

databases:
    - homestead

features:
    - mysql: false
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

# ports:
#     - send: 50000
#       to: 5000
#     - send: 7777
#       to: 777
#       protocol: udp
