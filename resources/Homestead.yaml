---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/code
      to: /home/vagrant/code

sites:
    - map: shopify.local
      to: /home/vagrant/code/shopify
      headers:
        - key: Access-Control-Allow-Origin
          value: "*"
      type: shopify
      shopify:
        proxies:
          port: 80
          maps:
            - from: /backend/
              to: http://shopify.local/backend/
            - from: /public/
              to: http://shopify.local/public/
            - from: /
              to: http://shopify.local/
      # Publish shopify domain
      #    shopify-share shopify.local

databases:
    - homestead

features:
    - mysql: false
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

