---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/code
      to: /home/vagrant/code

sites:
    - map: shopify.local
      to: /home/vagrant/code/shopify
      type: shopify
      shopify:
          backend_path: backend
          frontend_dev_url: "http://127.0.0.1:3000/"
          public_path: public
      headers:
          - key: Access-Control-Allow-Origin
            value: "*"
      # add host in your host machine:
      #    192.168.10.10    shopify.local.proxy

databases:
    - homestead

features:
    - mysql: false
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

